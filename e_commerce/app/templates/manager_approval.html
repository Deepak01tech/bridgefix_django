

<h2>Manager Approval</h2>

<form method="post">
    {% csrf_token %}
    <input type="number" name="seller_id" placeholder="Enter Seller ID">
    <button type="submit">Approve Seller</button>
</form>

{% if error %}
  <p style="color:red">{{ error }}</p>
{% endif %}

{% if success %}
  <p style="color:green">{{ success }}</p>
{% endif %}
